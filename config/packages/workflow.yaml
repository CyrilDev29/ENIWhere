framework:
    workflows:
        event:
            type: state_machine
            supports:
                - App\Entity\Event
            initial_marking: CREATED
            marking_store:
                type: method
                property: workflowState
            places:
                - CREATED
                - PUBLISHED
                - OPEN
                - CLOSED
                - ONGOING
                - FINISHED
                - CANCELED
                - ARCHIVED
            transitions:
                publish:
                    from: CREATED
                    to: PUBLISHED
                open_regs:
                    from: PUBLISHED
                    to: OPEN
                close_regs:
                    from: OPEN
                    to: CLOSED
                start:
                    from: CLOSED
                    to: ONGOING
                finish:
                    from: ONGOING
                    to: FINISHED
                cancel:
                    from: [CREATED, PUBLISHED, OPEN, CLOSED, ONGOING]
                    to: CANCELED
                archive:
                    from: [FINISHED, CANCELED]
                    to: ARCHIVED
